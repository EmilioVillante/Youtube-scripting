      //===========================================================================================================
      //  Initial Parameters for the youtube player
      //===========================================================================================================
      var initialParameters = {
        height: '390',
        width: '640',
        playerVars: { 
          'autoplay': 1, 
          'controls': 0,
          'mute': 1,
          'showinfo': 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      }


      //===========================================================================================================
      //  Play Random Video and remove from list
      //===========================================================================================================
      function hotswapVideos(){
        var randPos = Math.floor(Math.random() * videoList.length);

        player.loadVideoById(videoList[randPos]);
        //delay or load gets fkd
        setTimeout(function(){
          videoList.splice(randPos,1);
        }, 0)

        // setTimeout(function(){
        //   console.log('test', videoList[randPos])
        //   hotswapVideos();
        // }, 3000);
      }



      //===========================================================================================================
      //  Player Events
      //===========================================================================================================
      //When the player is ready start the circle jerk
      function onPlayerReady(event) {
        player.mute();
        hotswapVideos();
      }

      //start next video if the state has 'ended' and there is a video left in the videolist array
      function onPlayerStateChange(event) {
        if(event.data == 0 && videoList.length > 0){
          hotswapVideos();
        }
      }


      //===========================================================================================================
      //  Init Player
      //===========================================================================================================
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', initialParameters);
      }
